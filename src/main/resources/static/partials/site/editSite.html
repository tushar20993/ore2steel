<div>
	<div class="modal-content">

		<div class = "modal-header">
			<h4 class = "modal-title">Edit Site Information</h4>
			<button type="button" class="close" ng-click="close()">&times;</button>
		</div>
		
		<div class = "modal-body">
			<form ng-submit="saveSite()" class="form-inline">
			
				<div class="container">
				
					<div class = "form-group row">
						<div class="col-5">
							<label for="companyName">Company Name</label>
						</div>
						
						<div class="col-7">
							<input class = "form-control" 
									ng-model = "site.siteId.companyName"
									ng-disabled="site"
									>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="siteName">Site Name</label>
						</div>
						<div class = "col-7">
							<input  type = "text" 
									class="form-control" 
									placeholder="Eg: Godown 1" 
									ng-model="site.siteName" 
									required>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="companyAddress">Primary Address</label>
						</div>
						<div class = "col-5">
							<input  type = "text" 
									class="form-control" 
									placeholder = "Eg: No. 13, 2 Floor, 17 Main" 
									ng-model="site.siteAddress" 
									required>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="company.stateCode">State</label>
						</div>
						
						<div class = "col-7">
							<select class = "form-control" 
									ng-model = "site.stateCode" 
									ng-options="stateCode as stateCode.stateName for stateCode in stateCodes | orderBy: 'stateName' track by stateCode.stateCode" 
									required>
								<option value="">--Select One--</option>
							</select>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="pinCode">PIN Code</label>
						</div>
						
						<div class = "col-7">
							<input 
								type = "text"
								class="form-control" 
								placeholder="Eg: 560008" 
								ng-model="site.pinCode"
								required>
						</div>
					</div>
					
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="contactPerson">Contact Person</label>
						</div>
						
						<div class = "col-7">
							<input type = "text" class="form-control" placeholder = "Eg: Dayalan R" ng-model="site.contactPerson">
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="contactNumber">Contact Number</label>
						</div>
						<div class = "col-7">
							<input type = "text" class="form-control" placeholder = "Eg: +91 98450 12222" ng-model="site.contactNumber">
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="companyPan">PAN Number</label>
						</div>
						
						<div class = "col-7">
							<input type = "text" 
								class="form-control" 
								placeholder = "Eg: AJAPA9388A" 
								ng-model="site.sitePan"
								pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}"
								style="text-transform: uppercase" required>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class = "col-5">
							<label for="registrationStatus">Registration Status</label>
						</div>
						
						<div class = "col-7">
							<select class = "form-control" ng-model = "site.registrationStatus" ng-options="status for status in statuses" required>
								<option value="">--Select One--</option>
							</select>
						</div>
					</div>
					
					<div class = "form-group row" ng-show="site.registrationStatus == 'REGISTERED'">
						<div class = "col-5">
							<label for="gstNumber">GSTIN</label>
						</div>
						<div class = "col-7">
							<input type = "text" 
								class="form-control" 
								placeholder = "Eg: 29ACOPA3671R1ZV" 
								ng-model="site.gstNumber" 
								ng-disabled="site.registrationStatus != 'REGISTERED'" 
								ng-required="site.registrationStatus == 'REGISTERED'"
								pattern="[0-9]{2}[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}[a-zA-Z0-9]{3}"
								style="text-transform: uppercase">
						</div>
					</div>
					
					<div class="form-group row justify-content-center">
						<div class = "col-5">
					 		<button type="reset" class="btn btn-danger">Reset Information</button>
					 	</div>
					 	<div class = "col-7">
					 		<button type="submit" class="btn btn-primary">Save Site</button>
					 	</div>
					 </div>
					 		
				</div>	
			</form>
		</div>
		
	</div>
</div>
