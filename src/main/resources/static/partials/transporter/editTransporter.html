<div class = "modal-header">
			<h4 class = "modal-title">Transporter Information</h4>
			<button type="button" class="close" ng-click="close()">&times;</button>
		</div>
		
<div class = "modal-body">
			<form ng-submit="saveTransporter()" class="form-inline">
				<div class = "container-fluid">
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="transporterName">Transporter Name</label>
						</div>
						<div class="col-7">
							<input 
								type = "text" 
								class="form-control big" 
								placeholder="Eg: A T S Transport" 
								ng-model="transporter.transporterName"
								uib-typeahead="oldTransporter.transporterName for oldTransporter in oldTransporters | filter: $viewValue"
								typeahead-editable="true" 
								typeahead-on-select="onTransporterTypeaheadSelect($item, $model, $label)"
								required
								autofocus>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="transporter.stateCode">State</label>
						</div>
						
						<div class="col-7">
							<select class = "form-control" 
									ng-model = "transporter.stateCode" 
									ng-options="stateCode as stateCode.stateName for stateCode in stateCodes | orderBy: 'stateName' track by stateCode.stateCode" 
									required>
								<option value="">--Select One--</option>
							</select>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="transporterPan">PAN Number</label>
						</div>
						<div class="col-7">
							<input type = "text" 
								class="form-control" 
								placeholder = "Eg: AJAPA9388A" 
								ng-model="transporter.transporterPan"
								pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}"
								style="text-transform: uppercase" >
						</div>
					</div>
					

					
					<div class = "form-group row">
						<div class="col-5">
							<label for="contactPerson">Contact Person</label>
						</div>
						<div class="col-7">
							<input type = "text" class="form-control" placeholder = "Eg: Dayalan R" ng-model="transporter.contactPerson">
						</div>
					</div>
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="contactNumber">Contact Number</label>
						</div>
						
						<div class="col-7">
							<input type = "text" class="form-control" placeholder = "Eg: +91 98450 12222" ng-model="transporter.contactNumber">
						</div>
					</div>
					
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="registrationStatus">Registration Status</label>
						</div>
						<div class="col-7">
							<select class = "form-control" ng-model = "transporter.registrationStatus" ng-options="status for status in statuses" required>
								<option value="">--Select One--</option>
							</select>
						</div>
					</div>
					
					<div class = "form-group row" ng-show="transporter.registrationStatus == 'REGISTERED'">
						<div class="col-5">
							<label for="gstNumber">GSTIN</label>
						</div>
						
						<div class="col-7">
							<input type = "text" 
								class="form-control" 
								placeholder = "Eg: 29ACOPA3671R1ZV" 
								ng-model="transporter.gstNumber" 
								ng-disabled="transporter.registrationStatus != 'REGISTERED'" 
								ng-required="transporter.registrationStatus == 'REGISTERED'"
								pattern="[0-9]{2}[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}[a-zA-Z0-9]{3}"
								style="text-transform: uppercase">
						</div>
					</div>
					
					 <button type="submit" class="btn btn-primary">Save Transporter</button>
					 <button type="reset" class="btn btn-danger">Reset Information</button>		
				</div>
			</form>
		</div>
