<div class="">
	<div class="modal-content">

		<div class = "modal-header">
			<h4 class = "modal-title">Item Information</h4>
			<button type="button" class="close" ng-click="close()">&times;</button>
		</div>
		
		<div class = "modal-body">
			<form ng-submit="saveItem()" class="form-inline">
				<div class = "container-fluid">
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="itemName">Item Name</label>
						</div>
						
						<div class="col-7">
							<input 
								type = "text" 
								class="form-control big" 
								placeholder="Eg: 08 mm dia TMT Bars" 
								ng-model="item.itemName"
								uib-typeahead="oldItem.itemName for oldItem in items | filter: $viewValue"
								typeahead-editable="true" 
								typeahead-on-select="onItemTypeaheadSelect($item, $model, $label)"
								required
								autofocus>
						</div>
					</div>
					
					<div class = "form-group row">
						<div class="col-5">
							<label for="hsnCode">HSN Code</label>
						</div>
						<div class="col-7">
							<input 	type = "number" 
									class="form-control" 
									placeholder = "Eg: 72141010" 
									ng-model="item.hsnCode" 
									required>
						</div>
					</div>
					
					 <button type="submit" class="btn btn-primary">Save Item</button>
					 <button type="reset" class="btn btn-danger">Reset Information</button>		
				</div>
			</form>
		</div>
		
	</div>
</div>
