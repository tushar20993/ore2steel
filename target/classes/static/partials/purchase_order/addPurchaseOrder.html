<div>
	<div class="modal-content">

		<div class = "modal-header">
			<h4 class = "modal-title">Purchase Order Information</h4>
			<button type="button" class="close" ng-click="close()">&times;</button>
		</div>
		
		<div class = "modal-body">
			<form ng-submit="savePurchaseOrder()" ng-init="purchaseOrder.purchaseOrderId = {}">
				
				
				<div class = "form-group" >
					<label for="companyName">Company Name</label>
					<select 
						class = "form-control" 
						ng-model = "purchaseOrder.purchaseOrderId.company" 
						ng-options="company as company.companyName for company in companies | orderBy: 'companyName'"
						ng-change="companySelected(company)" 
						required>
						<option value="">--Select One--</option>
					</select>
				</div>
				
				<div class = "form-group" ng-show="purchaseOrder.purchaseOrderId.company">
					<label for="registrationStatus">Site Name</label>
					<select 
						class = "form-control" 
						ng-model = "purchaseOrder.purchaseOrderId.site" 
						ng-options="site as site.siteName for site in sites | orderBy: 'siteName'" 
						ng-required = "purchaseOrder.purchaseOrderId.company">
						<option value="">--Select One--</option>
					</select>
				</div>
				
				<div class = "form-group">
					<label for="purchaseOrderNumber">PO Number</label>
					<input type = "text" class="form-control" placeholder="Eg: PO-200" ng-model="purchaseOrder.purchaseOrderId.purchaseOrderNumber">
				</div>
				
				<div class = "form-group">
					<label for="companyName">Order Date</label>
					<input 
						type = "date" 
						class="form-control" 
						placeholder="Eg: dd-mm-yyyy" 
						ng-model="purchaseOrder.orderDate"
						required>
				</div>
				
				
				<div class = "form-group">
					<label for="file">Purchase Order</label>
					<input class = "form-control" type = "file" ng-model = "purchaseOrder.file">
					</select>
				</div>
				
				
				 <button type="submit" class="btn btn-primary">Save Purchase Order</button>
				 <button type="reset" class="btn btn-danger">Reset Information</button>		
				
			</form>
		</div>
		
	</div>
</div>
